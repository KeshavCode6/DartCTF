<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../index.css">
    <link rel="icon" href="../../resources/logo.png" type="image/x-icon">
    <title>Web C3 - Dart CTF</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../challenge.js"></script>
</head>
<body>
  <div id="content">
      <nav>
          <div class="logoSection">
              <img src="../../resources/logo.png" class="logo">
              <strong class="logoText">Dart CTF</strong>
          </div>
  
          <div class="horizontalList">
              <a href="/home">Home</a>
              <a href="/contact">Contact</a>
              <a class="navSelected" href="/play">Play</a>
              <a id="login" href="/auth/logout">Logout</a>
          </div>
      </nav>
      <div class="mainArea">
  
        <div id="challengeArea">
            <div id="challenge">
                <div class="loginFake">
                    <label for="username">Username:</label>
                    <input type="text" id="user" name="username" required>
                
                    <label for="password">Password:</label>
                    <input type="password" id="pass" name="password" required>
                
                    <button id="log" type="submit">Login</button>           
                </div>

                <script id="superSecurelogin">

                    document.getElementById("log").addEventListener("click", ()=>{
                        if(document.getElementById("user")=="admin" && document.getElementById("user")=="admin_good_password"){
                            console.log("The flag is the admin's password")
                        }
                        else{
                            console.log("Incorrect")
                        }
                    })
                </script>
            </div>
            <div id="sidebar">
                <p id="challengeName">Web C3</p>
                <div id="flagInput">
                    <input id="flag" type="text" placeholder="Enter the flag here">
                    <button id="enterFlag"><img src="../../resources/icons/arrow-hunting-weapon-icon.png"> </button>
                </div>
                <button class="collapsible"><img src="../../resources/icons/line-angle-down-icon.png"> Case</button>
                <div class="content">
                    <p>We found a login page the gang members have been using. It seems like the login page was rushed and prints out login information in the console. Can you exploit it?</p>
                </div>
                <button class="collapsible"><img src="../../resources/icons/line-angle-down-icon.png"> Resources</button>
                <div class="content">
                    <p>Dev Browser Tools</p>
                </div>
            </div>            
        </div>
      </div>
  </div>
