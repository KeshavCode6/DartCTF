    <div class="container d-flex align-items-center justify-content-center mt-2" style="width: 100%">
        <div class="row justify-content-center">
            <div class="col-md-4 d-flex justify-content-center align-items-center h-100">
                <div class="card" style="width: 100%; height: 90vh;" id="lb-card">
                    <div class="card-body d-flex align-items-center flex-column h-100" style="max-height: 90vh; overflow-y: auto;">

                        <div class="card-text d-flex justify-content-center align-items-center" style="padding-top: 0; width: 100%;">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Place</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Country</th>
                                    </tr>
                                </thead>
                                <tbody id="leaderboard-body"></tbody>
                            </table>
                            <script src="leaderboard.js"></script>
                        </div>
                    </div>
                </div>
            </div>     
            <div class="col-md-6">
                <div class="row justify-content-center align-items-stretch mb-3 " style="height: 25%;">
                    <div class="col-md-12 h-100">

                                    <div class="card-text d-flex align-items-center flex-column">

                                        <div class="profile-info d-flex align-items-center flex-column">
                                            <span class="profile-name">kshau</span><span class="profile-pts">147,600 pts</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <strong class="row justify-content-center align-items-stretch" id="challs-header">
                    Challenges
                </strong>
                <div class="row justify-content-center align-items-stretch mt-2">
                    <div class="col-md-6 mb-2"> <!-- Adjusted column width -->
                        <div class="card h-100" id="chall-card-1">
                            <div class="card-body d-flex align-items-center flex-column">
                                <h5 class="card-title">Cryptography <button id="playCyber" class="btn btn-outline-primary btn-sm">Play</button></h5>
                                <p class="card-text d-flex justify-content-center align-items-center">
                                    <img src="resources/challengeCategories/cryptography.png" style="width: 100%;" class="img-thumbnail" alt="...">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-2"> <!-- Adjusted column width -->
                        <div class="card h-100" id="chall-card-2">

                                <p class="card-text d-flex justify-content-center align-items-center">
                                    <img src="resources/challengeCategories/web-manip.jpg" style="width: 100%;" class="img-thumbnail" alt="...">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center align-items-stretch mt-2">
                    <div class="col-md-6 mb-2"> <!-- Adjusted column width -->
                        <div class="card h-100" id="chall-card-3">
                            <div class="card-body d-flex align-items-center flex-column">
                                <h5 class="card-title">Steganography <button id="playCyber" class="btn btn-outline-primary btn-sm">Play</button></h5>
                                <p class="card-text d-flex justify-content-center align-items-center">
                                    <img src="resources/cyber.jpg" style="width: 100%;" class="img-thumbnail" alt="...">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-2"> <!-- Adjusted column width -->
                        <div class="card h-100" id="chall-card-4">
                            <div class="card-body d-flex align-items-center flex-column">
                                <h5 class="card-title">Programming <button id="playProgram" class="btn btn-outline-primary btn-sm">Play</button></h5>
                                <p class="card-text d-flex justify-content-center align-items-center">
                                    <img src="resources/cyber.jpg" style="width: 100%;" class="img-thumbnail" alt="...">
                                </p>
                            </div>
                        </div>
                    </div>
