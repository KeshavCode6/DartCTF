<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="module" src="signup.js"></script>
</head>

<body>
    <div class="loginBg">
        <div  autocomplete="off" id="signupForm" action="/signup" method="POST" class="">
            <div class="leftAlign">
                <div id="backToLogin">
                    <img width="3%" src="resources/icons/reply-arrow-icon.png">
                    <a>Back to login</a>
                </div>
            </div>

            <p>Signup<br></p>

            <input placeholder="Enter a username" type="text" class="borderlessInput"  id="usernameSignup"><br><br>
            <input placeholder="Enter an email" type="text" class="borderlessInput" id="emailSignup"><br><br>
            <input placeholder="Enter a password" type="text" class="borderlessInput" id="passwordSignup"><br><br>
            <input placeholder="Confirm the password" type="text"class="borderlessInput" id="passwordConfirmSignup"><br><br>
            <p id="SignupErrorMsg"></p>
            <button id="signup" class="button">Signup</button>
        </div>
    </div>
</body>

</html>
