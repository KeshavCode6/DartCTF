<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../index.css">
    <link rel="icon" href="../../resources/logo.png" type="image/x-icon">
    <title>Cryptography C4 - Dart CTF</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../challenge.js"></script>
</head>
<body>
  <div id="content">
      <nav>
          <div class="logoSection">
              <img src="../../resources/logo.png" class="logo">
              <strong class="logoText">Dart CTF</strong>
          </div>
  
          <div class="horizontalList">
              <a href="/home">Home</a>
              <a href="/contact">Contact</a>
              <a class="navSelected" href="/play">Play</a>
              <a id="login" href="/auth/logout">Logout</a>
          </div>
      </nav>
      <div class="mainArea">
  
        <div id="challengeArea">
            <div id="challenge">
                <table>
                    <thead>
                      <tr>
                        <th colspan="2">The table header</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>The table body</td>
                        <td>with two columns</td>
                      </tr>
                    </tbody>
                </table>
                  
            </div>
            <div id="sidebar">
                <p id="challengeName">Cryptography C4</p>
                <div id="flagInput">
                    <input id="flag" type="text" placeholder="Enter the flag here">
                    <button id="enterFlag"><img src="../../resources/icons/arrow-hunting-weapon-icon.png"> </button>
                </div>
                <button class="collapsible"><img src="../../resources/icons/line-angle-down-icon.png"> Case</button>
                <div class="content">
                    <p>Our building's janitor forgot the password to his phone, but told us that adding these two "integers" would give the pin. Can you try to get the correct pin? </p>
                </div>
                <button class="collapsible"><img src="../../resources/icons/line-angle-down-icon.png"> Resources</button>
                <div class="content">
                    <p>Binary</p>
                </div>
            </div>            
        </div>
      </div>
  </div>

  <script>
    const pinInputForm = document.querySelector(".phonePinInput");
    const pinInput = document.querySelector(".pin");
    pinInputForm.addEventListener("submit", e => {
        if (pinInput.value == 10643) {
            alert("Correct PIN! Flag: Qpr25z6TVaLjO4bGgQdy");
        }
        else  {
            alert("Incorrect PIN! Try again!");
        }
    })
</script>
</body>
</html>
