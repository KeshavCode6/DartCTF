<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="resources/Logo.svg" type="image/svg+xml">
</head>

<body style="overflow: hidden;">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="navbar.js"></script>
    
    <div class="container d-flex align-items-center justify-content-center mt-2" style="width: 100%">
        <div class="row justify-content-center">
            <div class="col-md-5 d-flex justify-content-center align-items-center h-100">
                <div class="card" style="width: 100%; height: 90vh;" id="lb-card">
                    <div class="card-body d-flex align-items-center flex-column h-100" style="max-height: 90vh; overflow-y: auto;">
                        <h5 class="card-title d-flex align-items-center justify-content-space-between" style="gap: 20px;">Leaderboard<button id="editFilters" class="btn btn-primary btn-sm">Global</button></h5>
                        <div class="card-text d-flex justify-content-center align-items-center" style="padding-top: 0; width: 100%;">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Place</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Points</th>
                                        <th scope="col">Country</th>
                                    </tr>
                                </thead>
                                <tbody id="leaderboard-body"></tbody>
                            </table>
                            <script src="leaderboard.js"></script>
                        </div>
                    </div>
                </div>
            </div>     
            <div class="col-md-6">
                <div class="row justify-content-center align-items-stretch mb-3 " style="height: 25%;">
                    <div class="col-md-12 h-100">
                        <div class="card h-100" style="padding: 0;">
                            <div class="card h-100" id="profile-card">
                                <div class="card-body d-flex align-items-center flex-column" style="height: 620px;">
                                    <div class="card-text d-flex align-items-center flex-column">
                                        <img id="profile-picture" src="" style="width:110px; height: 110px; border-radius: 1000px; border: solid thin grey;" id="img-thumbnail" alt="...">
                                        <div class="profile-info d-flex align-items-center flex-column" id="profile-info">
                                            <div class="d-flex flex-row" id="profile-name-row">
                                                <span id="profile-name">...</span>
                                                <img src="resources/edit.svg" width="20" style="position: relative; top: 10px; left: 5px; opacity: 0;">
                                            </div>
                                            <div class="d-flex flex-row" id="username-row">
                                                <span id="profile-username">...</span>
                                                <img src="resources/edit.svg" width="20" style="position: relative; left: 5px; opacity: 0;">
                                            </div>
                                            <span id="profile-pts">...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center align-items-stretch mt-2">
                    <div class="col-md-6 mb-2"> <!-- Adjusted column width -->
                        <div class="card h-60 b1" id="board-card">
                            <div class="card-body d-flex align-items-center flex-column">
                                <h5 class="card-title">Cryptography <a href="/challengeSelect/crypto" class="btn btn-outline-primary btn-sm">Play</a></h5>
                                <p class="card-text d-flex justify-content-center align-items-center">
                                    <img src="resources/challengeCategories/cryptography.png" style="width: 50%;" class="img-thumbnail" alt="...">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-2"> <!-- Adjusted column width -->
                        <div class="card h-60 b2" id="board-card">
                            <div class="card-body d-flex align-items-center flex-column">
                                <h5 class="card-title">Web Manipulation  <a href="/challengeSelect/web" class="btn btn-outline-primary btn-sm">Play</a></h5>
                                <p class="card-text d-flex justify-content-center align-items-center">
                                    <img src="resources/challengeCategories/web-manip.jpg" style="width: 50%;" class="img-thumbnail" alt="...">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center align-items-stretch mt-2">
                    <div class="col-md-6 mb-2"> <!-- Adjusted column width -->
                        <div class="card h-60 b3" id="board-card">
                            <div class="card-body d-flex align-items-center flex-column">
                                <h5 class="card-title">Steganography <a href="/challengeSelect/steg" class="btn btn-outline-primary btn-sm">Play</a></h5>
                                <p class="card-text d-flex justify-content-center align-items-center">
                                    <img src="resources/cyber.jpg" style="width: 75%;" class="img-thumbnail" alt="...">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-2"> <!-- Adjusted column width -->
                        <div class="card h-60 b4" id="board-card">
                            <div class="card-body d-flex align-items-center flex-column">
                                <h5 class="card-title">Programming  <a href="/challengeSelect/programming" class="btn btn-outline-primary btn-sm">Play</a></h5>
                                <p class="card-text d-flex justify-content-center align-items-center">
                                    <img src="resources/cyber.jpg" style="width: 75%;" class="img-thumbnail" alt="...">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="login.js"></script>
    <script src="play.js"></script>
    <script src="editDashboard.js"></script>
</body>
</html>
