<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Dart CTF</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="login.js" async defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="icon" href="resources/logo.png" type="image/x-icon">
</head>
<body>
    <div id="overlay">
        <div class="signupbox">
            <div class="closeButtonContainer">
                <button id="close"></button>
            </div>
            <div class="logoSection">
                <img src="resources/logo.png" class="logo">
                <strong class="logoTextOverlay">Dart CTF</strong>
            </div>
            <a href="/auth/google" id="signIn">
                <img src="resources/icons/googLogo.png">
                Login with Google
            </a>
        </div>
    </div>
    <div id="content">
        <nav>
            <div class="logoSection">
                <img src="resources/logo.png" class="logo">
                <strong class="logoText">Dart CTF</strong>
            </div>
    
            <div class="horizontalList">
                <a href="/home">Home</a>
                <a href="/contact" class="navSelected">Contact</a>
                <a href="/play">Play</a>
                <a id="login"></a>
            </div>
        </nav>
        <div class="mainArea">            
            Credits:
            <a href='https://pngtree.com/freepng/cybersecurity-clipart-work-with-laptop-security-modern-illustration-flat-cartoon-vector_11076403.html'>png image from pngtree.com/</a>
            All other resources taken from https://uxwing.com/ (no attribution needed) or other sites not requiring attribution
        </div>
    </div>

</body>
</html>
