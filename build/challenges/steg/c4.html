<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../index.css">
    <link rel="icon" href="../../resources/logo.png" type="image/x-icon">
    <title>Stegnography C4 - Dart CTF</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../challenge.js"></script>
</head>
<body>
  <div id="content">
      <nav>
          <div class="logoSection">
              <img src="../../resources/logo.png" class="logo">
              <strong class="logoText">Dart CTF</strong>
          </div>
  
          <div class="horizontalList">
              <a href="/home">Home</a>
              <a href="/contact">Contact</a>
              <a class="navSelected" href="/play">Play</a>
              <a id="login" href="/auth/logout">Logout</a>
          </div>
      </nav>
      <div class="mainArea">
  
        <div id="challengeArea">
            <div id="challenge">
                <p></p>
                <a href="../../resources/challenges/susmilk.jpg" download>Download this image and try and open it!</a>
            </div>
            <div id="sidebar">
                <p id="challengeName">Steganography C4</p>
                <div id="flagInput">
                    <input id="flag" type="text" placeholder="Enter the flag here">
                    <button id="enterFlag"><img src="../../resources/icons/arrow-hunting-weapon-icon.png"> </button>
                </div>
                <button class="collapsible"><img src="../../resources/icons/line-angle-down-icon.png"> Case</button>
                <div class="content">
                    <p>We found a milk buisness that seems to be selling more than just milk. We found this suspicious file on their computer, but we can't open it. Mind taking a look?</p>
                </div>
                <button class="collapsible"><img src="../../resources/icons/line-angle-down-icon.png"> Resources</button>
                <div class="content">
                    <p>File headers, hexeditor</p>
                </div>
            </div>            
        </div>
      </div>
  </div>
</body>
</html>
