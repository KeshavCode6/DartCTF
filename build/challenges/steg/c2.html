<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../index.css">
    <link rel="icon" href="../../resources/logo.png" type="image/x-icon">
    <title>Steganography C2 - Dart CTF</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../challenge.js"></script>
</head>
<body>
  <div id="content">
      <nav>
          <div class="logoSection">
              <img src="../../resources/logo.png" class="logo">
              <strong class="logoText">Dart CTF</strong>
          </div>
  
          <div class="horizontalList">
              <a href="/home">Home</a>
              <a href="/contact">Contact</a>
              <a class="navSelected" href="/play">Play</a>
              <a id="login" href="/auth/logout">Logout</a>
          </div>
      </nav>
      <div class="mainArea">
  
        <div id="challengeArea">
            <div id="challenge">
                <p></p>
                <img src="../../resources/challenges/tower.jpg" alt="Text File Download" width="25%">
                <h1>Download the <a href="../../resources/challenges/tower.jpg" download="">image</a> for a closer look!</h1>
            </div>
            <div id="sidebar">
                <p id="challengeName">Steganography C2</p>
                <div id="flagInput">
                    <input id="flag" type="text" placeholder="Enter the flag here">
                    <button id="enterFlag"><img src="../../resources/icons/arrow-hunting-weapon-icon.png"> </button>
                </div>
                <button class="collapsible"><img src="../../resources/icons/line-angle-down-icon.png"> Case</button>
                <div class="content">
                    <p>We found another image file on the gang's computer, but it seems they have hid their message much better. We don't have much time, hurry agent!</p>
                </div>
                <button class="collapsible"><img src="../../resources/icons/line-angle-down-icon.png"> Resources</button>
                <div class="content">
                    <p>Strings, CRTL-F</p>
                </div>
            </div>            
        </div>
      </div>
  </div>
</body>
</html>
